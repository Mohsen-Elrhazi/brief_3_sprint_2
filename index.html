<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1><i>EA FC25</i></h1>

        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>

      </ul>

      <button>Sign in</button>
    </nav>

    <section>
      <div class="contain-terrain">
        <div class="terrain">
          <!--! Positionnement des joueurs -->
          <div class="position attaquant">
            <div class="card-player" id="LW"><div class="name-post">LW</div></div>
            <div class="card-player" id="ST"><div class="name-post">ST</div></div>
            <div class="card-player" id="RW"><div class="name-post">RW</div></div>
          </div>

          <div class="position milieu">
            <div class="card-player" id="LM"><div class="name-post">LM</div></div>
            <div class="card-player" id="CM"><div class="name-post">CM</div></div>
            <div class="card-player" id="RM"><div class="name-post">RM</div></div>
          </div>

          <div class="position defenseur">
            <div class="card-player" id="LB"><div class="name-post">LB</div></div>
            <div class="card-player" id="CB"><div class="name-post">CB</div></div>
            <div class="card-player" id="GK"><div class="name-post">GK</div></div>
            <div class="card-player" id="WB"><div class="name-post">WB</div></div>
            <div class="card-player" id="RB"><div class="name-post">RB</div></div>
          </div>

        </div>

        <div class="menu">
          <div id="formation">
            <h2>Formation</h2>
            <select id="select-formation">
              <option value="" >Select Formation</option>
              <option value="4-3-3">4-3-3</option>
              <option value="4-4-2">4-4-2</option>
            </select>
            <button id="add-players">Add players</button>
          </div>

          <form id="form-infos">
            <h3>Entrer les informations des joueurs</h3>

            <div>
              <label for="name">name:</label>
              <input id="name" type="text" placeholder="Name" />
            </div>

            <div>
              <label for="image-player"> Image Player</label>
           <select id="image-player">
             <option value="https://cdn.sofifa.net/players/246/191/25_60.png">J. Alvarez</option>
             <option value="https://cdn.sofifa.net/players/264/309/25_60.png">A. Guler</option>
             <option value="https://cdn.sofifa.net/players/277/643/25_60.png">Lamine Yamal</option>
             <option value="https://cdn.sofifa.net/players/239/085/25_60.png">E. Haaland</option>
             <option value="https://cdn.sofifa.net/players/231/677/25_60.png">M. Rashford</option>
             <option value="https://cdn.sofifa.net/players/256/630/25_60.png">F. Wirtz</option>
             <option value="https://cdn.sofifa.net/players/202/126/25_60.png">H. Kane</option>
             <option value="https://cdn.sofifa.net/players/223/689/25_60.png">W. Weghorst</option>
             <option value="https://cdn.sofifa.net/players/238/794/25_60.png">Vini Jr.</option>
             <option value="https://cdn.sofifa.net/players/241/721/25_60.png">Rafael Leao</option>
             <option value="https://cdn.sofifa.net/players/247/635/25_60.png">K. Kvaratskhelia</option>
             <option value="https://cdn.sofifa.net/players/212/622/25_60.png">J. Kimmich</option>
             <option value="https://cdn.sofifa.net/players/232/293/25_60.png">V. Osimhen</option>
             <option value="https://cdn.sofifa.net/players/251/854/25_60.png">Pedri</option>
             <option value="https://cdn.sofifa.net/players/192/119/25_60.png">T. Courtois</option>
             <option value="https://cdn.sofifa.net/players/259/532/25_60.png">Joan Garcia</option>
             <option value="https://cdn.sofifa.net/players/158/023/25_60.png">L. Messi</option>
             <option value="https://cdn.sofifa.net/players/020/801/25_60.png">Cristaiono Ronaldo</option>
           </select>
           </div>

            <div>
              <label for="post">Position</label>
              <select id="post">
                <optgroup label="Goalkeeper">
                  <option value="GK" selected>Goalkeeper (GK)</option>
                </optgroup>
                <optgroup label="Defender">
                  <option value="CB">Center Back (CB)</option>
                  <option value="LB">Left Back (LB)</option>
                  <option value="RB">Right Back (RB)</option>
                  <option value="WB">Wing Back (WB)</option>
                </optgroup>
                <optgroup label="Midfielder">
                  <option value="RM">Right Midfield (RM)</option>
                  <option value="CM">Central Midfield (CM)</option>
                  <option value="LM">Left Midfield (LM)</option>
                </optgroup>
                <optgroup label="Forward">
                  <option value="ST">Striker (ST)</option>
                  <option value="LW">Left Wing (LW)</option>
                  <option value="RW">Right Wing (RW)</option>
                </optgroup>
              </select>              

            </div>

              <!-- !choisi l'image de player -->
              <div>
                <label for="flag-country">Nationality</label>
                <select id="flag-country">
                  <option value="https://cdn.sofifa.net/flags/ar.png">Argentine</option>
                  <option value="https://cdn.sofifa.net/flags/pt.png">Portugal</option>
                  <option value="https://cdn.sofifa.net/flags/be.png">Belgique</option>
                  <option value="https://cdn.sofifa.net/flags/fr.png">France</option>
                  <option value="https://cdn.sofifa.net/flags/nl.png">Pays-Bas</option>
                  <option value="https://cdn.sofifa.net/flags/de.png">Allemagne</option>
                  <option value="https://cdn.sofifa.net/flags/br.png">Brésil</option>
                  <option value="https://cdn.sofifa.net/flags/eg.png">Égypte</option>
                  <option value="https://cdn.sofifa.net/flags/si.png">Slovénie</option>
                  <option value="https://cdn.sofifa.net/flags/hr.png">Croatie</option>
                  <option value="https://cdn.sofifa.net/flags/ma.png">Maroc</option>
                  <option value="https://cdn.sofifa.net/flags/no.png">Norvège</option>
                  <option value="https://cdn.sofifa.net/flags/ca.png">Canada</option>
                </select>
               </div>
               
            <div>
               <label for="flag-club"> Club</label>
            <select id="flag-club">
              <option value="https://cdn.sofifa.net/meta/team/3468/30.png">Real Madrid</option>
              <option value="https://cdn.sofifa.net/meta/team/19/30.png">Arsenal</option>
              <option value="https://cdn.sofifa.net/meta/team/14/30.png">Manchester United</option>
              <option value="https://cdn.sofifa.net/meta/team/83/30.png">FC Barcelone</option>
              <option value="https://cdn.sofifa.net/meta/team/8/30.png">Liverpool</option>
              <option value="https://cdn.sofifa.net/meta/team/625/30.png">Juventus</option>
              <option value="https://cdn.sofifa.net/meta/team/591/30.png">Paris Saint-Germain</option>
              <option value="https://cdn.sofifa.net/meta/team/503/30.png">Bayern Munich</option>
              <option value="https://cdn.sofifa.net/meta/team/18/30.png">Chelsea</option>
              <option value="https://cdn.sofifa.net/meta/team/2930/30.png">Inter Milan</option>
              <option value="https://cdn.sofifa.net/meta/team/113/30.png">AC Milan</option>
              <option value="https://cdn.sofifa.net/meta/team/7980/30.png">Atlético Madrid</option>
              <option value="https://cdn.sofifa.net/meta/team/58/30.png">Sporting CP</option>
              <option value="https://cdn.sofifa.net/meta/team/629/30.png">Ajax</option>
              <option value="https://cdn.sofifa.net/meta/team/9/30.png">Manchester City</option>
              <option value="https://cdn.sofifa.net/meta/team/3321/30.png">Bayern04 Leverkusen</option>
              <option value="https://cdn.sofifa.net/meta/team/597/30.png">Napoli</option>
              <option value="https://cdn.sofifa.net/meta/team/6/30.png">Tottenham</option>
            </select>
            </div>
           
            

            <div>
              <label for="rating"> Rating</label>
              <input id="rating" type="number" placeholder="Rating" min="0" />
            </div>
           <!--todo proprite de player -->
           <span id="normal-player">
            <div>
              <label for="pace"> Pace</label>
              <input id="pace" type="number" placeholder="Pace" min="0" />
            </div>
          </span>
             
          <span id="normal-player">
            <div>
              <label for="shooting"> Shooting</label>
              <input
                id="shooting"
                type="number"
                placeholder="Shooting"
                min="0"
              />
            </div>
          </span>
            
          <span id="normal-player">
            <div>
              <label for="passing"> Passing</label>
              <input id="passing" type="number" placeholder="Passing" min="0" />
            </div>
          </span>
            
             <span id="normal-player">
            <div>
              <label for="dribbling"> Dribbling</label>
              <input
                id="dribbling"
                type="number"
                placeholder="Dribbling"
                min="0"
              />
            </div>
          </span>
             
            <span id="normal-player">
            <div>
            <label for="deffensing"> Deffensing</label>
            <input id="deffensing" type="number" placeholder="deffensing" min="0" />
          </div>
           </span>

           <span id="normal-player">
            <div>
              <label for="physical"> Physical</label>
              <input
                id="physical"
                type="number"
                placeholder="Physical"
                min="0"
              />
            </div>
          </span>

            <!--todo propriete de gardient -->
            <span id="propriete-GK">
            <div>
              <label for="diving"> Diving</label>
              <input id="diving" type="number" placeholder="Diving" min="0" />
            </div></span>
            
            <span id="propriete-GK">
            <div>
              <label for="handling"> Handling</label>
              <input
                id="handling"
                type="number"
                placeholder="Handling"
                min="0"
              />
            </div></span>
             
            <span id="propriete-GK">
            <div>
              <label for="kicking"> Kicking</label>
              <input id="kicking" type="number" placeholder="Kicking" min="0" />
            </div></span>

            <span id="propriete-GK">
            <div>
              <label for="reflexes"> Reflexes</label>
              <input
                id="reflexes"
                type="number"
                placeholder="Reflexes"
                min="0"
              />
            </div></span>
             
            <span id="propriete-GK">
            <div>
            <label for="speed"> Speed</label>
            <input id="speed" type="number" placeholder="Speed" min="0" />
          </div></span>

          <span id="propriete-GK">
            <div>
              <label for="positioning"> Positioning</label>
              <input
                id="positioning"
                type="number"
                placeholder="Positioning"
                min="0"
              />
            </div></span>

            <!--todo fin prp gardient -->

            <button id="add-player" type="button">Add</button>
            <button id="change-formation" type="button">Change formation</button>
          </form>
          
        </div>
      </div>
    </section>

    <div id="reservation">
