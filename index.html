<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1><i>EA FC25</i></h1>
      <!-- <input type="search" placeholder="Search..."> -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
      </ul>

      <button>Sign in</button>
    </nav>

    <section>
      <div class="contain-terrain">
        <div class="terrain">
          <!--! Positionnement des joueurs -->
          <div class="position attaquant">
            <div class="card-player" id="LW"><div class="name-post">LW</div></div>
            <div class="card-player" id="ST"><div class="name-post">ST</div></div>
            <div class="card-player" id="RW"><div class="name-post">RW</div></div>
          </div>

          <div class="position milieu">
            <div class="card-player" id="LM"><div class="name-post">LM</div></div>
            <div class="card-player" id="CM"><div class="name-post">CM</div></div>
            <div class="card-player" id="RM"><div class="name-post">RM</div></div>
          </div>

          <div class="position defenseur">
            <div class="card-player" id="LB"><div class="name-post">LB</div></div>
            <div class="card-player" id="CB"><div class="name-post">CB</div></div>
            <div class="card-player" id="GK"><div class="name-post">GK</div></div>
            <div class="card-player" id="WB"><div class="name-post">WB</div></div>
            <div class="card-player" id="RB"><div class="name-post">RB</div></div>
          </div>

        </div>

        <div class="menu">
          <div id="formation">
            <h2>Formation</h2>
            <select id="select-formation">
              <option value="" >Select Formation</option>
              <option value="4-3-3">4-3-3</option>
              <option value="4-4-2">4-4-2</option>
            </select>
            <button id="add-players">Add players</button>
          </div>

          <form id="form-infos">
            <h3>Entrer les informations des joueurs</h3>

            <div>
              <label for="name">name:</label>
              <input id="name" type="text" placeholder="Name" />
            </div>

            <div>
              <label for="post">Position</label>
              <select id="post">
                <optgroup label="Goalkeeper">
                  <option value="GK">Goalkeeper (GK)</option>
                </optgroup>
                <optgroup label="Defender">
                  <option value="CB">Center Back (CB)</option>
                  <option value="LB">Left Back (LB)</option>
                  <option value="RB">Right Back (RB)</option>
                  <option value="WB">Wing Back (WB)</option>
                </optgroup>
                <optgroup label="Midfielder">
                  <option value="RM">Right Midfield (RM)</option>
                  <option value="CM">Central Midfield (CM)</option>
                  <option value="LM">Left Midfield (LM)</option>
                </optgroup>
                <optgroup label="Forward">
                  <option value="ST">Striker (ST)</option>
                  <option value="LW">Left Wing (LW)</option>
                  <option value="RW">Right Wing (RW)</option>
                </optgroup>
              </select>              

            </div>
                <!--! chois d'image country -->
              <div>
               <select id="flag-club">
                <option value="https://cdn.sofifa.net/meta/team/239235/120.png">Inter Miami</option>
                <option value="">Real Madrid</option>
                <option value=""></option>
                <option value=""></option>
              </select>
              </div>
               

            <div>
              <label for="nationality"> Nationality</label>
              <input id="nationality" type="text" placeholder="Nationality" />
            </div>

            <div>
              <label for="club"> Club</label>
              <input id="club" type="text" placeholder="Club" />
            </div>

            <div>
              <label for="rating"> Rating</label>
              <input id="rating" type="number" placeholder="Rating" min="0" />
            </div>

            <div>
              <label for="pace"> Pace</label>
              <input id="pace" type="number" placeholder="Pace" min="0" />
            </div>

            <div>
              <label for="shooting"> Shooting</label>
              <input
                id="shooting"
                type="number"
                placeholder="Shooting"
                min="0"
              />
            </div>

            <div>
              <label for="passing"> Passing</label>
              <input id="passing" type="number" placeholder="Passing" min="0" />
            </div>

            <div>
              <label for="dribbling"> Dribbling</label>
              <input
                id="dribbling"
                type="number"
                placeholder="Dribbling"
                min="0"
              />
            </div>
             
            <div>
            <label for="deffensing"> Deffensing</label>
            <input id="deffensing" type="number" placeholder="deffensing" min="0" />
          </div>

            <div>
              <label for="physical"> Physical</label>
              <input
                id="physical"
                type="number"
                placeholder="Physical"
                min="0"
              />
            </div>

            <button id="add-player" type="button">Add</button>
            <button id="change-formation" type="button">Change formation</button>
          </form>
          
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
