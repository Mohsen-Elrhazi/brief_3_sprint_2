<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1><i>EA FC25</i></h1>
      <!-- <input type="search" placeholder="Search..."> -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Home</a></li>
      </ul>

      <button>Sign in</button>
    </nav>

    <section>
      <div class="contain-terrain">
        <div class="terrain">
          <!-- Positionnement des joueurs -->
          <div class="position attaquant">
            <div class="card-player" id="AT-1"><div>LW</div></div>
            <div class="card-player" id="AT-2"><div>CT</div></div>
            <div class="card-player" id="AT-3"><div>RW</div></div>
          </div>

          <div class="position milieu">
            <div class="card-player" id="ML-1"><div>CM</div></div>
            <div class="card-player" id="ML-2"><div>CM</div></div>
            <div class="card-player" id="ML-3"><div>CM</div></div>
          </div>

          <div class="position defenseur">
            <div class="card-player" id="DF-1"><div>LB</div></div>
            <div class="card-player" id="DF-2"><div>CB</div></div>
            <div class="card-player" id="GK"><div>GK</div></div>
            <div class="card-player" id="DF-3"><div>CB</div></div>
            <div class="card-player" id="DF-4"><div>RB</div></div>
          </div>

          <!-- <div class="position gardient">
            <div class="card-player" id="GK"></div>
          </div> -->
        </div>

        <div class="menu">
          <div id="formation">
            <h2>Formation</h2>
            <select id="select-formation">
              <option value="" >Select Formation</option>
              <option value="4-3-3">4-3-3</option>
              <option value="4-4-2">4-4-2</option>
            </select>
            <button id="add-players">Add players</button>
          </div>

          <form id="form-infos">
            <h3>Entrer les informations des joueurs</h3>

            <div>
              <label for="name">name:</label>
              <input id="name" type="text" placeholder="Name" />
            </div>

            <div>
              <label foe="position"> Position</label>
              <!-- <input id="position" type="text" placeholder="Position" /> -->
              <select>
                <option value="Attaquant">Forward</option>
                <option value="Defender">Defender</option>
                <option value="Midfielder">Midfielder</option>
                <option value="Goalkeeper">Goalkeeper</option>
              </select>
            </div>

            <div>
              <label for="nationality"> Nationality</label>
              <input id="nationality" type="text" placeholder="Nationality" />
            </div>

            <div>
              <label for="club"> Club</label>
              <input id="club" type="text" placeholder="Club" />
            </div>

            <div>
              <label for="rating"> Rating</label>
              <input type="number" placeholder="Rating" min="0" />
            </div>

            <div>
              <label for="pace"> Pace</label>
              <input id="pace" type="number" placeholder="Pace" min="0" />
            </div>

            <div>
              <label for="shooting"> Shooting</label>
              <input
                id="shooting"
                type="number"
                placeholder="Shooting"
                min="0"
              />
            </div>

            <div>
              <label for="passing"> Passing</label>
              <input id="passing" type="number" placeholder="Passing" min="0" />
            </div>

            <div>
              <label for="dribbling"> Dribbling</label>
              <input
                id="dribbling"
                type="number"
                placeholder="Dribbling"
                min="0"
              />
            </div>

            <div>
              <label for="physical"> Physical</label>
              <input
                id="physical"
                type="number"
                placeholder="Physical"
                min="0"
              />
            </div>

            <button id="add-player" type="button">Add</button>
            <button id="change-formation" type="button">Change formation</button>
          </form>
          
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
